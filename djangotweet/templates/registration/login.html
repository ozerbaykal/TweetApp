{%extends "base.html"%}

{%block content%}

    {%if user.is_authenticated%}
        <h2 style="padding:20px;" >Welcome {{user.username}}</h2>
    {%else%}
       
    <div class="container" style="border: 4px solid rgb(3, 1, 10);padding: 10px;">
    <form method="POST"  action= "{%url 'login'%}">  
            {%csrf_token%}
         {%for field in form%}
         <div class="mb-3">
            {{field.label_tag}}
            {{field}}
        </div>


         


         {% endfor %}
        <button type="submit" class="btn btn-primary">login</button>
        </form>
    {%endif%}
</div>

 {% endblock %}
