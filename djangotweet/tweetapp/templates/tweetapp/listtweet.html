{%extends "base.html"%}


{% block content %}


    <div class="container" style="width: 50%;" >
         {% for tweet in tweets %}
        
         <div class="card" style="padding:10px;">
            
            <div class ="card-header" style="background-color: rgb(74, 74, 216);">
                <h5>{{tweet.username}}</h5>
            </div>
           
            <div class ="card-body">
                <h6><p class="card-text">{{tweet.message}} </p></h6>
            </div>
            {%if tweet.username == user %}

            <a href="{%url 'tweetapp:deletetweet' id=tweet.id %}" class="btn btn-danger">Delete</a>
            
            
            {% endif %}

                
             
        </div>
        {%endfor%}
    </div>


            
 





{% endblock   %}
